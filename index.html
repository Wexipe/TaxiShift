<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>سیستم بررسی شیفت‌های تاکسی</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap");

      * {
        box-sizing: border-box; /* اضافه شد تا همه عناصر از box-sizing: border-box استفاده کنند */
      }

      body {
        margin: 0;
        font-family: "Vazirmatn", sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        color: white;
        text-align: center;
        background-size: 400% 400%;
        animation: bgAnimation 20s ease infinite;
      }

      @keyframes bgAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      header {
        padding: 20px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      }

      .title {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #ffd166;
        text-shadow: 0 0 10px rgba(255, 209, 102, 0.8);
      }

      .clock {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #fff;
        text-shadow: 0 0 15px #ffd166, 0 0 30px #ffae00;
      }

      .section {
        background: rgba(255, 255, 255, 0.08);
        margin: 20px auto;
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 900px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .section:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
      }

      h2 {
        margin-bottom: 15px;
        color: #ffd166;
        text-shadow: 0 0 8px rgba(255, 209, 102, 0.7);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        overflow: hidden;
        border-radius: 15px;
      }

      th,
      td {
        padding: 12px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        text-align: center;
      }

      th {
        background: linear-gradient(
          135deg,
          rgba(255, 209, 102, 0.5),
          rgba(255, 255, 255, 0.1)
        );
        font-weight: bold;
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.05);
        transition: background 0.3s ease;
      }

      .shift-now {
        font-size: 1.1rem;
        margin: 10px 0;
        animation: fadeIn 0.5s ease;
        direction: rtl;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(5px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .tag {
        margin-right: 6px;
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: bold;
        display: inline-block;
      }

      .tag.Pilot {
        background: rgba(0, 200, 255, 0.2);
        color: #00e6ff;
      }
      .tag.Station {
        background: rgba(0, 255, 100, 0.2);
        color: #00ff88;
      }
      .tag.Food {
        background: rgba(255, 180, 0, 0.2);
        color: #ffae00;
      }
      .tag.Tour {
        background: rgba(180, 0, 255, 0.2);
        color: #c77dff;
      }
      .tag.Entertainment {
        background: rgba(255, 0, 100, 0.2);
        color: #ff4081;
      }
      .tag.Management {
        background: rgba(0, 0, 128, 0.3);
        color: #001f7f;
      }
      .on-leave {
        color: #ff4d4d;
        font-weight: bold;
      }

      /* note popup */
      .note-popup {
        position: fixed;
        left: 50%;
        top: 22%;
        transform: translateX(-50%) translateY(0);
        z-index: 1000;
        display: none;
        width: min(92%, 440px);
        max-width: 440px;
        transition: transform 0.26s cubic-bezier(0.2, 0.9, 0.3, 1),
          opacity 0.26s ease;
        opacity: 0;
        box-shadow: 0 14px 40px rgba(0, 0, 0, 0.6);
        border-radius: 16px;
      }
      .note-popup.show {
        display: block;
        opacity: 1;
      }

      .note-border {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        padding: 4px;
      }

      .note-inner {
        background: rgba(34, 34, 34, 0.95);
        border-radius: 16px;
        padding: 16px;
        color: #fff;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.03);
        direction: rtl; /* متن داخل راست چین شود */
        box-sizing: border-box;
      }

      .note-inner textarea {
        width: 100%;
        min-height: 120px;
        resize: vertical;
        padding: 10px;
        border-radius: 12px;
        border: none;
        background: rgba(0, 0, 0, 0.45);
        color: #fff;
        font-family: inherit;
        font-size: 0.96rem;
        box-sizing: border-box;
        direction: rtl;
      }

      .note-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-start;
        margin-top: 12px;
      }

      .btn {
        padding: 8px 14px;
        border-radius: 8px;
        font-weight: 700;
        cursor: pointer;
        border: none;
        background: rgba(255, 255, 255, 0.06);
        color: #fff;
        font-family: "Vazirmatn", sans-serif;
        font-size: 0.95rem;
      }

      .btn.primary {
        background: linear-gradient(180deg, #ffd166, #ffb33f);
        color: #111;
      }

      .btn.ghost {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
      }

      .person-name {
        cursor: pointer;
      }

      #noteSaved {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%) translateY(-8px);
        background: #00c853;
        color: #fff;
        padding: 10px 18px;
        border-radius: 10px;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.35);
        z-index: 1100;
        opacity: 0;
        transition: transform 0.28s ease, opacity 0.28s ease;
      }
      #noteSaved.show {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }

      @media (max-width: 768px) {
        .title {
          font-size: 1.6rem;
        }
        .clock {
          font-size: 2rem;
        }
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
          width: 100%;
        }
        thead {
          display: none;
        }
        tr {
          margin-bottom: 15px;
          background: rgba(255, 255, 255, 0.05);
          border-radius: 10px;
          padding: 10px;
        }
        td {
          border: none;
          padding: 8px 10px;
          text-align: right;
          position: relative;
        }
        td::before {
          content: attr(data-label);
          font-weight: bold;
          color: #ffd166;
          display: block;
          margin-bottom: 5px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="title">سیستم بررسی شیفت‌های تاکسی</div>
      <div class="clock" id="clock"></div>
    </header>

    <div class="section" id="current-shifts">
      <h2>شیفت فعلی</h2>
      <div id="shift-list"></div>
    </div>

    <div class="section">
      <h2>جدول کامل شیفت‌ها</h2>
      <table id="full-schedule">
        <thead>
          <tr>
            <th>نام</th>
            <th>رنک</th>
            <th>روز / حالت</th>
            <th>ساعت</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- note popup -->
    <div class="modal-overlay" id="modalOverlay" aria-hidden="true"></div>
    <div
      class="note-popup"
      id="notePopup"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="note-border">
        <div class="note-inner">
          <h3 id="noteTitle">یادداشت</h3>
          <textarea
            id="noteText"
          ></textarea>
          <div class="note-actions">
            <button class="btn primary" id="saveNote">ذخیره</button>
            <button class="btn ghost" id="closeNote">بستن</button>
          </div>
        </div>
      </div>
    </div>
    <div id="noteSaved">نوت ذخیره شد</div>

    <audio
      id="notifSound"
      src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
      preload="auto"
    ></audio>

    <script>
      // داده‌ها
      const shifts = [
        {
          name: "Danyall Abbasi",
          rank: "Taxi Director",
          times: [{ days: "همه روزها", start: "20:00", end: "23:00" }],
        },
        {
          name: "Amir Mahdi Jafari",
          rank: "Taxi Director",
          times: [{ days: "همه روزها", start: "14:00", end: "17:00" }],
        },
        {
          name: "Leo Hover (Mohammad Nouri)",
          rank: "Taxi Director",
          times: [{ days: "همه روزها", start: "19:00", end: "22:00" }],
        },
        {
          name: "Kourosh Zabeti",
          rank: "Taxi Deputy Director",
          times: [{ days: "همه روزها", start: "14:00", end: "17:00" }],
        },
        {
          name: "Meraj Farzadmanesh",
          rank: "Taxi Deputy Director",
          times: [{ days: "همه روزها", start: "10:00", end: "13:00" }],
        },
        {
          name: "Abbas Abbasi",
          rank: "Taxi Attendant",
          times: [{ days: "همه روزها", start: "14:00", end: "17:00" }],
        },
        {
          name: "Ali Iranshahi",
          rank: "Taxi Attendant",
          times: [{ days: "همه روزها", start: "12:30", end: "15:30" }],
        },
        {
          name: "Mahdi Zamani",
          rank: "Head Of Taxi",
          tags: ["Pilot"],
          times: [{ days: "همه روزها", start: "14:00", end: "17:00" }],
          ],
        },
        {
          name: "Parham Soleimanii",
          rank: "Head Of Taxi",
          tags: ["Food"],
          times: [{ days: "همه روزها", start: "10:00", end: "13:00" }],
        },
        {
          name: "Amir Hossein Gholami",
          rank: "Head Of Taxi",
          tags: ["Tour"],
          times: [{ days: "همه روزها", start: "21:00", end: "00:00" }],
        },
        {
          name: "Alireza Hamedzade",
          rank: "Head Of Taxi",
          tags: ["Station"],
          times: [{ days: "همه روزها", start: "21:00", end: "00:00" }],
        },
        {
          name: "Mahdi Shateri",
          rank: "Head Of Taxi",
          tags: ["Entertainment"],
          times: [
            { days: "روز فرد", start: "13:00", end: "16:00" },
            { days: "روز زوج", start: "14:00", end: "17:00" },
          ],
        },
        {
          name: "Yasin Kowsari",
          rank: "Taxi Deputy Director",
          tags: ["Pilot"],
          times: [{ days: "همه روزها", start: "17:00", end: "20:00" }],
        },
      ];

      const rankOrder = {
        "Taxi Director": 1,
        "Taxi Deputy Director": 2,
        "Taxi Attendant": 3,
        "Head Of Taxi": 4,
      };

      function $(s) {
        return document.querySelector(s);
      }
      function toPersianDigits(input) {
        return String(input).replace(/\d/g, (d) => "۰۱۲۳۴۵۶۷۸۹"[d]);
      }
      function renderTags(tags) {
        if (!tags) return "";
        return tags
          .map((t) => `<span class="tag ${t}">[ ${t} ]</span>`)
          .join(" ");
      }
      function timeToMins(t) {
        const [h, m] = t.split(":").map(Number);
        return h * 60 + m;
      }
      function isEvenDay(date) {
        return date.getDate() % 2 === 0;
      }

      // درخواست مجوز ناتیفیکیشن
      if (
        "Notification" in window &&
        Notification.permission !== "granted" &&
        Notification.permission !== "denied"
      ) {
        Notification.requestPermission();
      }

      // ساعت
      function updateClock() {
        const now = new Date();
        $("#clock").textContent = `${toPersianDigits(
          String(now.getHours()).padStart(2, "0")
        )}:${toPersianDigits(
          String(now.getMinutes()).padStart(2, "0")
        )}:${toPersianDigits(String(now.getSeconds()).padStart(2, "0"))}`;
      }

      // شیفت‌ها و ناتیفیکیشن
      let lastShiftHTML = "";
      const notifiedByMinute = new Set();
      function getCurrentShifts() {
        const now = new Date();
        const curMins = now.getHours() * 60 + now.getMinutes();
        const even = isEvenDay(now);
        const startingNow = [];
        const active = [];
        shifts
          .slice()
          .sort(
            (a, b) =>
              (rankOrder[a.rank] || Infinity) - (rankOrder[b.rank] || Infinity)
          )
          .forEach((person) => {
            person.times.forEach((t) => {
              let match = false;
              if (t.days === "همه روزها") match = true;
              if (t.days === "روز زوج" && even) match = true;
              if (t.days === "روز فرد" && !even) match = true;
              if (!match) return;
              const start = timeToMins(t.start);
              let end = timeToMins(t.end);
              if (end === 0) end = 24 * 60;
              let inShift = false,
                remain = 0;
              if (start <= end) {
                if (curMins >= start && curMins < end) {
                  inShift = true;
                  remain = end - curMins;
                }
              } else {
                if (curMins >= start || curMins < end) {
                  inShift = true;
                  remain =
                    curMins >= start ? 24 * 60 - curMins + end : end - curMins;
                }
              }
              if (inShift) {
                const rh = Math.floor(remain / 60),
                  rm = remain % 60;
                const nameRank = `<span dir="ltr" style="display:inline-block;">${
                  person.name
                } (${person.rank}) ${renderTags(person.tags)}</span>`;
                const text =
                  rh === 0
                    ? `${nameRank} - ${toPersianDigits(rm)} دقیقه مانده`
                    : `${nameRank} - ${toPersianDigits(
                        rh
                      )} ساعت و ${toPersianDigits(rm)} دقیقه مانده`;
                active.push({ text, name: person.name, start });
                if (curMins === start) startingNow.push(person.name);
              }
            });
          });
        return {
          active,
          startingNow,
          minuteKey:
            String(now.getHours()).padStart(2, "0") +
            ":" +
            String(now.getMinutes()).padStart(2, "0"),
        };
      }

      async function handleStartNotifications(names, minuteKey) {
        const unique = Array.from(new Set(names)).sort();
        const key = minuteKey + ":" + unique.join(",");
        if (notifiedByMinute.has(key)) return;
        notifiedByMinute.add(key);
        try {
          await $("#notifSound").play();
        } catch (e) {}
        const body = `شیفت ${unique.join(" و ")} شروع شد`;
        if ("Notification" in window && Notification.permission === "granted") {
          new Notification("شیفت شروع شد", { body });
        }
      }

      function renderCurrentShifts() {
        const { active, startingNow, minuteKey } = getCurrentShifts();
        if (startingNow.length > 0)
          handleStartNotifications(startingNow, minuteKey);
        const html = active.length
          ? active.map((a) => `<div class="shift-now">${a.text}</div>`).join("")
          : `<div class="shift-now">در حال حاضر کسی در شیفت نیست</div>`;
        if (html !== lastShiftHTML) {
          $("#shift-list").innerHTML = html;
          lastShiftHTML = html;
        }
      }

      // جدول کامل
      function renderFullSchedule() {
        const tbody = $("#full-schedule tbody");
        tbody.innerHTML = shifts
          .slice()
          .sort(
            (a, b) =>
              (rankOrder[a.rank] || Infinity) - (rankOrder[b.rank] || Infinity)
          )
          .map((p) =>
            p.times
              .map(
                (t) => `
    <tr data-person="${p.name}">
      <td data-label="نام"><span class="person-name" data-name="${p.name}">${
                  p.name
                }</span></td>
      <td data-label="رنک"><span dir="ltr">${p.rank} ${renderTags(
                  p.tags
                )}</span></td>
      <td data-label="روز/حالت">${t.days}</td>
      <td data-label="ساعت">${toPersianDigits(t.start)} تا ${toPersianDigits(
                  t.end
                )}</td>
    </tr>
  `
              )
              .join("")
          )
          .join("");
        attachNameEvents();
      }

      // یادداشت‌ها
      let notes = {};
      try {
        notes = JSON.parse(localStorage.getItem("taxiNotes") || "{}");
      } catch (e) {}
      let currentNotePerson = null;
      const overlay = $("#modalOverlay"),
        popup = $("#notePopup"),
        noteText = $("#noteText"),
        noteSavedEl = $("#noteSaved");
      function attachNameEvents() {
        document.querySelectorAll(".person-name").forEach((el) => {
          el.addEventListener("dblclick", () => openNote(el.dataset.name));
          el.addEventListener("mousedown", (e) => e.preventDefault());
        });
      }
      function openNote(name) {
        currentNotePerson = name;
        noteText.value = notes[name] || "";
        $("#noteTitle").textContent = `یادداشت برای: ${name}`;
        overlay.classList.add("show");
        overlay.setAttribute("aria-hidden", "false");
        popup.classList.add("show");
        popup.setAttribute("aria-hidden", "false");
        setTimeout(() => noteText.focus(), 120);
      }
      function closeNote() {
        popup.classList.remove("show");
        popup.setAttribute("aria-hidden", "true");
        overlay.classList.remove("show");
        overlay.setAttribute("aria-hidden", "true");
      }
      $("#saveNote").addEventListener("click", () => {
        if (!currentNotePerson) return;
        notes[currentNotePerson] = noteText.value;
        try {
          localStorage.setItem("taxiNotes", JSON.stringify(notes));
        } catch (e) {}
        noteSavedEl.classList.add("show");
        setTimeout(() => noteSavedEl.classList.remove("show"), 1500);
        closeNote();
      });
      $("#closeNote").addEventListener("click", closeNote);
      overlay.addEventListener("click", closeNote);

      updateClock();
      renderCurrentShifts();
      renderFullSchedule();
      setInterval(updateClock, 1000);
      setInterval(renderCurrentShifts, 1000);
    </script>
  </body>
</html
