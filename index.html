<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تاکسی خداحافظ ...</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0d1b3a;--fg:#ffffff;--accent:#ffd166}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:"Vazirmatn",system-ui,Segoe UI,Roboto,Arial,sans-serif;display:grid;place-items:center}
    .wrap{text-align:center;padding:32px}
    h1{margin:0 0 12px;font-size:clamp(28px,6vw,64px);color:var(--accent);text-shadow:0 0 12px rgba(255,209,102,.7)}
    p{margin:0;font-size:clamp(14px,2.5vw,20px);opacity:.9}
    .pulse{display:inline-block;position:relative}
    .pulse::after{content:"";position:absolute;inset:-6px;border-radius:14px;border:2px solid rgba(255,209,102,.6);animation:pulse 2s infinite}
    @keyframes pulse{0%{opacity:1;transform:scale(.95)}70%{opacity:0;transform:scale(1.25)}100%{opacity:0;transform:scale(1.25)}}
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="pulse">تاکسی خداحافظ ...</h1>
  </main>
</body>
</html>
