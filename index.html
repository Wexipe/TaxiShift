<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>سیستم بررسی شیفت‌های تاکسی</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    
    body {
        margin: 0;
        font-family: 'Vazirmatn', sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        color: white;
        text-align: center;
        background-size: 400% 400%;
        animation: bgAnimation 20s ease infinite;
    }

    @keyframes bgAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    header {
        padding: 20px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    .title {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #ffd166;
        text-shadow: 0 0 10px rgba(255,209,102,0.8);
    }

    .clock {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #fff;
        text-shadow: 0 0 15px #ffd166, 0 0 30px #ffae00;
    }

    .section {
        background: rgba(255, 255, 255, 0.08);
        margin: 20px auto;
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 900px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }

    h2 {
        margin-bottom: 15px;
        color: #ffd166;
        text-shadow: 0 0 8px rgba(255,209,102,0.7);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        overflow: hidden;
        border-radius: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid rgba(255,255,255,0.15);
        text-align: center;
    }

    th {
        background: linear-gradient(135deg, rgba(255,209,102,0.5), rgba(255,255,255,0.1));
        font-weight: bold;
    }

    tr:hover {
        background: rgba(255,255,255,0.05);
        transition: background 0.3s ease;
    }

    .shift-now {
        font-size: 1.1rem;
        margin: 10px 0;
        animation: fadeIn 0.5s ease;
        direction: rtl;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .tag {
        margin-right: 6px;
        padding: 2px 6px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: bold;
        display: inline-block;
    }
    .tag.Pilot { background: rgba(0, 200, 255, 0.2); color: #00e6ff; }
    .tag.Station { background: rgba(0, 255, 100, 0.2); color: #00ff88; }
    .tag.Food { background: rgba(255, 180, 0, 0.2); color: #ffae00; }
    .tag.Tour { background: rgba(180, 0, 255, 0.2); color: #c77dff; }
    .tag.Entertainment { background: rgba(255, 0, 100, 0.2); color: #ff4081; }
    .tag.Management { background: rgba(0, 0, 128, 0.3); color: #001f7f; }
    .tag.WTM { background: rgba(0,0,0,0.2); color: #000000; }

    .on-leave { color: #ff4d4d; font-weight: bold; }

    @media (max-width: 768px) {
        .title {
            font-size: 1.6rem;
        }
        .clock {
            font-size: 2rem;
        }
        table, thead, tbody, th, td, tr {
            display: block;
            width: 100%;
        }
        thead {
            display: none;
        }
        tr {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
        }
        td {
            border: none;
            padding: 8px 10px;
            text-align: right;
            position: relative;
        }
        td::before {
            content: attr(data-label);
            font-weight: bold;
            color: #ffd166;
            display: block;
            margin-bottom: 5px;
        }
    }
</style>
</head>
<body>

<header>
    <div class="title">سیستم بررسی شیفت‌های تاکسی</div>
    <div class="clock" id="clock"></div>
</header>

<div class="section" id="current-shifts">
    <h2>شیفت فعلی</h2>
    <div id="shift-list"></div>
</div>

<div class="section">
    <h2>جدول کامل شیفت‌ها</h2>
    <table id="full-schedule">
        <thead>
            <tr>
                <th>نام</th>
                <th>رنک</th>
                <th>روز / حالت</th>
                <th>ساعت</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
const shifts = [
    {name: "Danyall Abbasi", rank: "Taxi Director", times: [{days:"همه روزها", start:"20:00", end:"23:00"}]},
    {name: "Amir Mahdi Jafari", rank: "Taxi Director", times: [{days:"همه روزها", start:"14:00", end:"17:00"}]},
    {name: "Leo Hover (Mohammad Nouri)", rank: "Taxi Director", times: [{days:"همه روزها", start:"19:00", end:"22:00"}]},
    {name: "Kourosh Zabeti", rank: "Taxi Deputy Director", times: [{days:"همه روزها", start:"14:00", end:"17:00"}]},
    {name: "Bardia Panjepour", rank: "Taxi Deputy Director", times: [{days:"همه روزها", start:"21:00", end:"00:00"}]},
    
    {name: "Meraj Farzadmanesh", rank: "Taxi Deputy Director", times: [{days:"همه روزها", start:"10:00", end:"13:00"}]},
    {name: "Abbas Abbasi", rank: "Taxi Attendant", times: [{days:"همه روزها", start:"14:00", end:"17:00"}]},
    {name: "Ali Iranshahi", rank: "Taxi Attendant", times: [{days:"همه روزها", start:"12:30", end:"15:30"}]},
    {name: "Parsa Rahimi", rank: "Taxi Attendant", times: [{days:"همه روزها", start:"12:00", end:"15:00"}]},
    
    {name: "Mahdi Zamani", rank: "Head Of Taxi", tags:["Pilot"], times: [
        {days:"روز زوج", start:"13:00", end:"16:00"},
        {days:"روز فرد", start:"19:00", end:"21:00"}
    ]},
    {name: "Parham Soleimanii", rank: "Head Of Taxi", tags:["Food"], times: [{days:"همه روزها", start:"09:00", end:"12:00"}]},

    {name: "Amir Hossein Gholami", rank: "Head Of Taxi", tags:["Tour"], times: [
        {days:"همه روزها", start:"21:00", end:"00:00"}
    ]},

    {name: "Alireza Hamedzade", rank: "Head Of Taxi", tags:["Station"], times: [
        {days:"همه روزها", start:"21:00", end:"00:00"}
    ]},
    {name: "Artin Fazli", rank: "Head Of Taxi", tags:["Management"], times: [
        {days:"همه روزها", start:"19:00", end:"00:00"}
    ]},
    {name: "Mahdi Shateri", rank: "Head Of Taxi", tags:["Entertainment"], times: [
        {days:"روز فرد", start:"13:00", end:"16:00"},
        {days:"روز زوج", start:"14:00", end:"17:00"}
    ]},

    {name: "Yasin Kowsari", rank: "Taxi Deputy Director", tags:["Pilot","WTM"], times: [
        {days:"همه روزها", start:"17:00", end:"20:00"}
    ]}
];

const rankOrder = {
    "Taxi Director": 1,
    "Taxi Deputy Director": 2,
    "Taxi Attendant": 3,
    "Head Of Taxi": 4
};

function renderTags(tags) {
    if (!tags) return "";
    return tags.map(t => `<span class="tag ${t}">[ ${t} ]</span>`).join(" ");
}

function toPersianDigits(input) {
    return String(input).replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
}

function updateClock() {
    const now = new Date();
    const h = toPersianDigits(String(now.getHours()).padStart(2, '0'));
    const m = toPersianDigits(String(now.getMinutes()).padStart(2, '0'));
    const s = toPersianDigits(String(now.getSeconds()).padStart(2, '0'));
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
}

function isEvenDay(date) {
    return date.getDate() % 2 === 0;
}

function getCurrentShifts() {
    const now = new Date();
    const currentTime = now.getHours() * 60 + now.getMinutes();
    const even = isEvenDay(now);
    const day = now.getDay();
    const active = [];

    shifts
        .slice()
        .sort((a, b) => rankOrder[a.rank] - rankOrder[b.rank])
        .forEach(person => {
            person.times.forEach(t => {
                let match = false;
                if (t.days === "همه روزها") match = true;
                if (t.days === "روز زوج" && even) match = true;
                if (t.days === "روز فرد" && !even) match = true;
                if (t.days === "شنبه و سه‌شنبه" && (day === 6 || day === 2)) match = true;
                if (t.days === "سایر روزها" && !(day === 6 || day === 2)) match = true;
                if (t.days === "شنبه تا چهارشنبه" && (day >= 6 || (day >= 0 && day <= 3))) match = true;
                if (t.days === "پنج‌شنبه و جمعه" && (day === 4 || day === 5)) match = true;

                if (!match) return;

                const [sh, sm] = t.start.split(':').map(Number);
                const [eh, em] = t.end.split(':').map(Number);
                const startMins = sh * 60 + sm;
                let endMins = eh * 60 + em;
                if (endMins === 0) endMins = 24 * 60;

                let inShift = false;
                let remain = 0;

                if (startMins <= endMins) {
                    if (currentTime >= startMins && currentTime < endMins) {
                        inShift = true;
                        remain = endMins - currentTime;
                    }
                } else {
                    if (currentTime >= startMins || currentTime < endMins) {
                        inShift = true;
                        if (currentTime >= startMins) {
                            remain = (24 * 60 - currentTime) + endMins;
                        } else {
                            remain = endMins - currentTime;
                        }
                    }
                }

                if (inShift) {
                    const rh = Math.floor(remain / 60);
                    const rm = remain % 60;

                    let extra = "";
                    if (person.leave) {
                        extra = ` <span class="on-leave">(مرخصی)</span>`;
                    }

                    const nameRank = `<span dir="ltr" style="display:inline-block;">${person.name} (${person.rank}) ${renderTags(person.tags)}${extra}</span>`;
                    const text = rh === 0
                        ? `${nameRank} - ${toPersianDigits(rm)} دقیقه مانده`
                        : `${nameRank} - ${toPersianDigits(rh)} ساعت و ${toPersianDigits(rm)} دقیقه مانده`;
                    active.push(text);
                }
            });
        });

    return active;
}

let lastShiftHTML = "";

function renderCurrentShifts() {
    const list = getCurrentShifts();
    const newHTML = list.length
        ? list.map(s => `<div class="shift-now">${s}</div>`).join('')
        : `<div class="shift-now">در حال حاضر کسی در شیفت نیست</div>`;

    if (newHTML !== lastShiftHTML) {
        document.getElementById('shift-list').innerHTML = newHTML;
        lastShiftHTML = newHTML;
    }
}

function renderFullSchedule() {
    const tbody = document.querySelector('#full-schedule tbody');
    tbody.innerHTML = '';
    shifts
        .slice()
        .sort((a, b) => rankOrder[a.rank] - rankOrder[b.rank])
        .forEach(p => {
            p.times.forEach(t => {
                tbody.innerHTML += `
                    <tr>
                        <td data-label="نام"><span dir="ltr" style="display:inline-block;">${p.name}</span></td>
                        <td data-label="رنک"><span dir="ltr" style="display:inline-block;">${p.rank} ${renderTags(p.tags)} ${p.leave ? '<span class="on-leave">(مرخصی)</span>' : ''}</span></td>
                        <td data-label="روز/حالت">${t.days}</td>
                        <td data-label="ساعت">${toPersianDigits(t.start)} تا ${toPersianDigits(t.end)}</td>
                    </tr>
                `;
            });
        });
}

updateClock();
renderCurrentShifts();
renderFullSchedule();

setInterval(updateClock, 1000);
setInterval(renderCurrentShifts, 1000);
</script>
</body>
</html>
