<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<title>سیستم بررسی شیفت‌های تاکسی</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    
    body {
        margin: 0;
        font-family: 'Vazirmatn', sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
        color: white;
        text-align: center;
        background-size: 400% 400%;
        animation: bgAnimation 20s ease infinite;
    }

    @keyframes bgAnimation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    header {
        padding: 20px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.3);
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    .title {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #ffd166;
        text-shadow: 0 0 10px rgba(255,209,102,0.8);
    }

    .clock {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        color: #fff;
        text-shadow: 0 0 15px #ffd166, 0 0 30px #ffae00;
    }

    .section {
        background: rgba(255, 255, 255, 0.08);
        margin: 20px auto;
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 900px;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 30px rgba(0,0,0,0.3);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .section:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }

    h2 {
        margin-bottom: 15px;
        color: #ffd166;
        text-shadow: 0 0 8px rgba(255,209,102,0.7);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        overflow: hidden;
        border-radius: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid rgba(255,255,255,0.15);
        text-align: center;
    }

    th {
        background: linear-gradient(135deg, rgba(255,209,102,0.5), rgba(255,255,255,0.1));
        font-weight: bold;
    }

    tr:hover {
        background: rgba(255,255,255,0.05);
        transition: background 0.3s ease;
    }

    .shift-now {
        font-size: 1.1rem;
        margin: 10px 0;
        animation: fadeIn 0.5s ease;
        direction: rtl;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        .title {
            font-size: 1.6rem;
        }
        .clock {
            font-size: 2rem;
        }
        table, thead, tbody, th, td, tr {
            display: block;
            width: 100%;
        }
        thead {
            display: none;
        }
        tr {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 10px;
        }
        td {
            border: none;
            padding: 8px 10px;
            text-align: right;
            position: relative;
        }
        td::before {
            content: attr(data-label);
            font-weight: bold;
            color: #ffd166;
            display: block;
            margin-bottom: 5px;
        }
    }
</style>
</head>
<body>

<header>
    <div class="title">سیستم بررسی شیفت‌های تاکسی</div>
    <div class="clock" id="clock"></div>
</header>

<div class="section" id="current-shifts">
    <h2>شیفت فعلی</h2>
    <div id="shift-list"></div>
</div>

                <th>رنک</th>
                <th>روز/حالت</th>

        </thead>
        <tbody></tbody>
    </table>
</div>

const rankOrder = {
    "Taxi Director": 1,
    "Deputy Director": 2,
    "Taxi Attendant": 3,
    "Head Of Taxi": 4
};

function toPersianDigits(input) {
    return String(input).replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
}

function updateClock() {
    const now = new Date();
    const h = toPersianDigits(String(now.getHours()).padStart(2, '0'));
    const m = toPersianDigits(String(now.getMinutes()).padStart(2, '0'));
    const s = toPersianDigits(String(now.getSeconds()).padStart(2, '0'));
    document.getElementById('clock').textContent = `${h}:${m}:${s}`;
}

function isEvenDay(date) {
    return date.getDate() % 2 === 0;
}

function getCurrentShifts() {
    const now = new Date();
    const currentTime = now.getHours() * 60 + now.getMinutes();
    const even = isEvenDay(now);
    const day = now.getDay();
    const active = [];

    shifts
        .slice()
        .sort((a, b) => rankOrder[a.rank] - rankOrder[b.rank])
        .forEach(person => {
            person.times.forEach(t => {
                let match = false;
                if (t.days === "همه روزها") match = true;
                if (t.days === "روز زوج" && even) match = true;
                if (t.days === "روز فرد" && !even) match = true;
                if (t.days === "شنبه و سه‌شنبه" && (day === 6 || day === 2)) match = true;
                if (t.days === "سایر روزها" && !(day === 6 || day === 2)) match = true;

                if (!match) return;
